<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikachu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__head">
          <img src="./assets/backhead.jpg" alt="" />
        </div>
        <div class="card__badge">
          <img src="./assets/pikachu.png" alt="" />
        </div>
        <div class="card__desc">
          <div class="card__desc__row">
            <span class="card__name">Pikachu</span>
            <span class="card__power">70 Hp</span>
          </div>
          <div class="card__desc__row">
            <span class="card__exp"> 100 Exp </span>
          </div>
        </div>
        <div class="card__footer">
          <div class="card__skill">
            <div class="card__skill--value">50K</div>
            <div class="card__skill--desc">Attack</div>
          </div>
          <div class="card__skill">
            <div class="card__skill--value">80K</div>
            <div class="card__skill--desc">Special</div>
          </div>
          <div class="card__skill">
            <div class="card__skill--value">60K</div>
            <div class="card__skill--desc">Defense</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
